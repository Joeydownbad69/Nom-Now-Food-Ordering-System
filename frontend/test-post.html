<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test POST Request</title>
</head>
<body>
  <h1>Test Backend with JavaScript</h1>
  <button onclick="sendOrder()">Place Dummy Order</button>

  <script>
    function sendOrder() {
      fetch('http://localhost/nomnow/backend/orders/place_order.php', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          customer_id: 1,
          restaurant_id: 1,
          items: [
            { item_id: 1, quantity: 2 },
            { item_id: 3, quantity: 1 }
          ]
        })
      })
      .then(response => response.text())  // Use .json() if your PHP returns JSON
      .then(data => {
        alert("Response from server: " + data);
        console.log(data);
      })
      .catch(error => {
        console.error('Error:', error);
      });
    }
  </script>
</body>
</html>
